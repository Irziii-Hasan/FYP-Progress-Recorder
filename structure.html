<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>structure</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: rgb(236, 236, 236);
    }
    .header {
      
      background-color: #051747;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .header-title {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      height: calc(100% - 60px);
      width: 250px;
      background-color: #fff;
      transition: left 0.3s ease-in-out;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar a {
      padding: 15px 20px;
      display: block;
      color: #051747;
      font-size: 16px; 
      font-weight: bold;
      text-decoration: none;
      border-bottom: 0.3px solid #ccc;
    }
    .sidebar a:first-child {
      border-top: 0.5px solid #ccc;
    }
    .sidebar a:hover {
      background-color: #f1f1f1;
    }
    .toggle-btn {
      cursor: pointer;
      color: #fff;
    }
    .user-name {
      color: #fff;
      font-size: 16px;
      position: relative;
    }
    .user-dropdown-icon {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      color: #fff;
    }
    
    /* Transition for sidebar and content */
    .sidebar, #content {
      transition: left 0.3s ease-in-out, margin-left 0.3s ease-in-out;
    }


    
    @media (max-width: 768px) {
      .header-title {
        font-size: 20px; /* Decrease font size on smaller screens */
      }
      .sidebar {
        width: 200px;
      }
      .container-fluid {
        padding-left: 0; /* Remove left padding */
        padding-right: 0; /* Remove right padding */
      }
    }


    @media (min-width: 768px){
      .row-cols-md-4>* {
          -ms-flex: 0 0 25%;
          flex: 0 0 25%;
          max-width: 23%;
}}
  </style>
</head>
<body>
  
<div class="navbar header sticky-top">
  <div class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars fa-2x"></i>
  </div>
  <div class="header-title">FYP Progress Recorder</div>
  <div class="user-name">John Doe <i class="fas fa-caret-down user-dropdown-icon"></i></div>
</div>

<div class="sidebar" id="sidebar">
  <a href="#">Announcement</a>
  <a href="#">Status Board</a>
  <a href="#">Progress and Report</a>
  <a href="#">Discussion</a>
  <a href="#">Gallery</a>
  <a href="#">Calendar</a>
  <a href="#">Template</a>
  <a href="#">Submission Portal</a>
</div>

<div class="container-fluid" id="content">
  
      <!-- BREADCRUMBS -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb"> 
          <li class="breadcrumb-item"><a href="#">JUW - FYP Progress Recorder</a></li>
          <li class="breadcrumb-item active" aria-current="page">Mention Page Here..</li>
        </ol>
      </nav>

      <!-- Pages Heading -->
      <h2 style="text-align: center;">Heading of Page</h2>
      <div class="container-fluid mt-4 ">
        
      </div>
    
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

<script>
  function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    sidebar.classList.toggle('show');
    if (sidebar.classList.contains('show')) {
      content.style.marginLeft = '250px';
    } else {
      content.style.marginLeft = '0';
    }
  }
</script>

</body>
</html>
