<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #051747;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        .header-title {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            box-shadow: 6px 6px 21px 5px #8888A3 !important;
        }
        .card-header {
            text-align: center;
            font-size: 1.5rem;
            background-color: #081F62;
        }
        .btn-role {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function redirectToLogin(role) {
            var redirectUrl;
            switch (role) {
                case "student":
                    redirectUrl = "student/login.php";
                    break;
                case "admin":
                    redirectUrl = "admin/login.php";
                    break;
                case "supervisor":
                    redirectUrl = "supervisor/login.php";
                    break;
                case "coordinator":
                    redirectUrl = "coordinator/login.php";
                    break;
                case "external":
                    redirectUrl = "external/login.php";
                    break;
                default:
                    alert("Please select a valid role.");
                    return;
            }
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <!-- Top Heading -->
    <div class="header sticky-top">

        <div class="header-title">
            <img src="Icons/logo1.png" alt="Logo" class="header-logo p-2" />

            FYP Progress Recorder
        </div>
    </div>

    <!-- Centered Card -->
    <div class="main-content">
        <div class="card shadow-sm">
            <div class="card-header text-white">
    
                Select Your Role to Login
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn btn-light btn-role w-100" onclick="redirectToLogin('student')">Student</button>
                <button type="button" class="btn btn-light btn-role w-100" onclick="redirectToLogin('admin')" style="background-color: #e3f2fd;">Admin</button>
                <button type="button" class="btn btn-light btn-role w-100" onclick="redirectToLogin('supervisor')" style="background-color: #d4edda;">Supervisor</button>
                <button type="button" class="btn btn-light btn-role w-100" onclick="redirectToLogin('coordinator')" style="background-color: #d1ecf1;">Coordinator</button>
                <button type="button" class="btn btn-light btn-role w-100" onclick="redirectToLogin('external')" style="background-color: #fff3cd;">External</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
