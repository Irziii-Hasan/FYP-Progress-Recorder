<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Notification</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Send Notification</h1>
  <form>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="groupID">Group ID</label>
        <input type="text" class="form-control" id="groupID" placeholder="Enter group ID" required>
      </div>
      <div class="form-group col-md-6">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
    </div>
    <div class="form-group">
      <label for="notificationType">Notification Type</label>
      <select class="form-control" id="notificationType" required>
        <option value="">Select Notification Type</option>
        <option value="urgent">Urgent</option>
        <option value="normal">Normal</option>
      </select>
    </div>
    <div class="form-group">
      <label>Send Notification To</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sendTo" id="group" value="group" checked>
        <label class="form-check-label" for="group">
          Group
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sendTo" id="individual" value="individual">
        <label class="form-check-label" for="individual">
          Individual
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Write your message here"></textarea>
    </div>
    <div class="text-center"> <!-- Center the button -->
      <button type="submit" class="btn btn-primary">Send Notification</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
